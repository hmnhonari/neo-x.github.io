# This file contains all active members displayed on https://chandar-lab.github.io/people/
# Once a member becomes inactive, their details should be moved from people.yaml to alumni.yaml.
# Note that the format of alumni.yaml is slightly different from people.yaml.

# The picture, website, cosupervisor, and topics fields are optional.
# The topics field must contain both english (en) and french (fr) translations.
# The title field must be either: pi, postdoc, phd, or intern
# Note that `intern` will be placed under "Interns/RAs" so this includes Research Assistants too.

# The order in this file is the order of people in the collage, from left to right, row by row,
# where there are 5 pictures on each row.
# Note that to add blank spaces in the collage the collage_column_start property can be used.
# collage_column_start indicates at which column the person should appear, sucessing people
# will the follow.
# To understand collage_column_start, lookup the CSS property `grid-column-start`.
# Examples, where a number indicates that "collage_column_start" is set
#  and - indicates it is not set:
# Example 1:
# [ 2, -, -, -, 1, -, -, -, -, -] =>
#    x x x
#  x x x x x
# Example 2:
# [ -, -, -, -, -, -, -, 4, -] =>
#  x x x x x
#  x x   x x
# Example 3:
# [ 1, 2, 3, 3, 4, 5]
#   x x x
#       x x x
# Example 4:
# [ -, -, -, 3, -, -]
#   x x x
#       x x x


